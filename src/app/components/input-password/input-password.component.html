<div class="input-password-wrapper">
    <div class="label">{{ labelText }}</div>
    <div class="input-wrapper">
        <input [type]="ifEyeOpen ? 'text' : 'password'" [placeholder]="placeholder">

    </div>
    <div class="eye" *ngIf="!ifHideEye" tappable (click)="toggleEyeOpen()"
        [ngClass]="ifEyeOpen ? 'eye-open' : 'eye-close'"></div>
</div>

<div class="error-text">sfsdfsfs</div>
